<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="review.css"type="text/css"rel="stylesheet">
</head>
<body>
    <table>
        <tr class="key">
            <td class="key">esc</td>
            <td class="key">f1</td>
            <td class="key">f2</td>
            <td class="key">f3</td>
            <td class="key">f4</td>
            <td class="key">f5</td>
            <td class="key">f6</td>
            <td class="key">f7</td>
            <td class="key">f8</td>
            <td class="key">f9</td>
            <td class="key">f10</td>
            <td class="key">f11</td>
            <td class="key">f12</td>
            <td class="key">prt sc</td>
            <td class="key">delete</td>
        </tr>
        <tr class="key">
            <td class="key">`</td>
            <td class="key">1</td>
            <td class="key">2</td>
            <td class="key">3</td>
            <td class="key">4</td>
            <td class="key">5</td>
            <td class="key">6</td>
            <td class="key">7</td>
            <td class="key">8</td>
            <td class="key">9</td>
            <td class="key">0</td>
            <td class="key">-</td>
            <td class="key">=</td>
            <td colspan="2" class="key">backspace</td>
        </tr>
        <tr class="key">
            <td colspan="2" class="key">tab</td>
            <td class="key">Q</td>
            <td class="key">W</td>
            <td class="key">E</td>
            <td class="key">R</td>
            <td class="key">T</td>
            <td class="key">Y</td>
            <td class="key">U</td>
            <td class="key">I</td>
            <td class="key">O</td>
            <td class="key">P</td>
            <td class="key">[</td>
            <td class="key">]</td>
            <td class="key">\</td>
           
        </tr>
        <tr class="key">
            <td colspan="2" class="key">caps lock</td>
            <td class="key">A</td>
            <td class="key">S</td>
            <td class="key">D</td>
            <td class="key">F</td>
            <td class="key">G</td>
            <td class="key">H</td>
            <td class="key">J</td>
            <td class="key">K</td>
            <td class="key">L</td>
            <td class="key">;</td>
            <td class="key">'</td>
            <td colspan="2" class="key">enter</td>
            
        </tr>
        <tr class="key">
            <td colspan="2" class="key">shift</td>
            <td class="key">Z</td>
            <td class="key">X</td>
            <td class="key">C</td>
            <td class="key">V</td>
            <td class="key">B</td>
            <td class="key">N</td>
            <td class="key">M</td>
            <td class="key">,</td>
            <td class="key">.</td>
            <td class="key">/</td>
            <td colspan="3" class="key">Shift</td>
            
        </tr>
        <tr class="key">
            <td class="key">ctrl</td>
            <td class="key">fn</td>
            <td class="key">windows</td>
            <td class="key">alt</td>
            <td colspan="5" class="key">space</td>
            <td class="key">alt</td>
            <td class="key">ctrl</td>
            <td class="key">left</td>
            <td class="key">up</td>
            <td class="key">down</td>
            <td class="key">right</td>
           
        </tr>
    </table>
</body>
</html>
